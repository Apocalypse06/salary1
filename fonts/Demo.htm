            ecount.user.RESPONSIVE_TYPE_TEMP = isResponsive ? "W" : "L";

            for(var gridName in gridList) {
                if (gridList.hasOwnProperty(gridName)) {
                    gridList[gridName].setTableActiveResponsive(isResponsive);
                }
            }
        }

        function resetResponsiveType(type) {

            if (ecount.config.user.RESPONSIVE_YN == "N")
                return false;

            var originalType = "qm-icon-responsive-type-a";

            if ($(".qm-responsive-icon > a." + originalType).length == 1)
                return false;

            ecount.user.RESPONSIVE_TYPE_TEMP = "L";
            $(".qm-responsive-icon > a[class*='qm-icon-responsive-type-']").toggleClass("qm-icon-responsive-type-a qm-icon-responsive-type-b");
             

        }

        function hideSitemap() {
            $(".wrapper-sitemap").removeClass("hidden").removeClass("visible");
        }

        function getTutorialIcon() {
            var icon = $('<li id="ectutorial" class="qm-icon-tutorial" data-toggle="tooltip" data-placement="left" data-original-title="Tutorial"></li>');

            // 사용자의 언어설정에 따라 아이콘 표시하지 않음.
            if (["zh-CN", "en-US", "ko-KR"].contains(ecount.user.LAN_TYPE)) {
                if (ecount.config.user.RESPONSIVE_YN == "Y" && 
                    ($("#responsive-applied").is(":visible") || $("iframe#mainbody").contents().find("div#responsive-applied").is(":visible"))) {
                    icon.css("display","none");
                }
                $("#ecMenuFunction").prepend(icon);
            }

            //반응형 웹 responsive web media 변경이 일어나면 아이콘 감춤
            $(window).resize(function() {
                if (ecount.config.user.RESPONSIVE_YN == "Y" && 
                    ($("#responsive-applied").is(":visible") || $("iframe#mainbody").contents().find("div#responsive-applied").is(":visible"))) {
                    $("#ecMenuFunction > li#ectutorial").hide();
                } else {
                    $("#ecMenuFunction > li#ectutorial").show();
                }
            });
        }

    </script>

<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>全新薪資系統</title>
    <link href="/resources/css3/floating-labels.css" rel="stylesheet">
     
</head>

<body class="header">

    <div class="container-fluid">
        <div class="row">
            <nav class="col-3 navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
                        alt="">
                    全 新
                </a>
            </nav>

            <nav class="col-9 navbar navbar-expand-lg navbar-dark bg-dark">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/Index.htm">Home
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link" href="content.htm">管理中心</a>
                        <a class="nav-item nav-link" href="info.html">出勤系統</a>
                        <a class="nav-item nav-link" href="info.html">薪資系統</a>
                    </div>
                </div>
            </nav>

        </div>
        <div class="row mt-5">
            <div class="col-2">
               
            </div>

            <div class="col-10">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="name">姓名:</label>
                            <input type="email" class="form-control" id="name" placeholder="name">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="password">密碼:</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="inputAddress">戶籍地址:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="請輸入地址">
                    </div>
                    <div class="form-group col-md-10">
                        <label for="inputAddress2">通訊地址:</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="請輸入地址">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputState">性別</label>
                            <select id="inputState" class="form-control">
                                <option selected>請選擇</option>
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">出生日期</label>
                            <select id="inputState" class="form-control">
                                <option selected>請選擇</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputState">血型</label>
                            <select id="inputState" class="form-control">
                                <option selected>請選擇</option>
                                <option>A</option>
                                <option>B</option>
                                <option>O</option>
                                <option>AB</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">確認</button>
                    <button type="submit" class="btn btn-primary">取消</button>
                    <button type="submit" class="btn btn-primary" onclick="history.back()">回上頁</button>
                </form>

            </div>
        </div>

    </div>


</body>
<!-- Optional JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
